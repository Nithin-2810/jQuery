<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Calculator</title>
    <script>
        $(document).ready(function () {
            let expression = "";
            $("button").click(function () {
                let value = $(this).text();
                if (value === "=") {
                    try {
                        expression = eval(expression);
                        $("#val1").val(expression);
                    } catch (error) {
                        $("#val1").val("Error");
                    }
                } else if (value === "clear") {
                    expression = "";
                    $("#val1").val("");
                }
                else if (value === "back") {
                    expression = expression.slice(0, -1);
                    $("#val1").val(expression);
                }
                else{
                    expression += value;
                    $("#val1").val(expression);
                }
            });

            $("form").submit(function (event) {
                event.preventDefault();
            });
       });
    </script>
    <style>
        .digit-button {
            background-color: #6c757d !important; /* Dark grey */
            color: white !important;
            padding: 0.6rem !important; /* Slightly smaller padding */
            font-size: 0.9rem !important; /* Slightly smaller font */
        }
        .operator-button {
            background-color: #007bff !important; /* Blue */
            color: white !important;
            padding: 0.6rem !important;
            font-size: 0.9rem !important;
        }
        .equal-button {
            background-color: #28a745 !important; /* Green */
            color: white !important;
            padding: 0.6rem !important;
            font-size: 0.9rem !important;
        }
        .clear-button {
            background-color: #dc3545 !important; /* Red */
            color: white !important;
            padding: 0.4rem 1rem !important; /* Adjust padding for smaller size */
            font-size: 0.8rem !important;
        }
        .back-button {
            background-color: #ffc107 !important; /* Yellow */
            color: black !important;
            padding: 0.4rem 1rem !important; /* Adjust padding for smaller size */
            font-size: 0.8rem !important;
        }
        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px; /* Slightly smaller margin */
        }
        .btn-row button {
            flex: 1;
            margin-right: 3px; /* Slightly smaller margin */
        }
        .btn-row button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body style="width: 80;">
    <form id="form">
    <h1>CALCULATOR</h1><br><br>
    <div class="bg-light p-4 rounded">
    <div class="table table-stripped">
   <input type="text" id="val1" style="width: 145px ; margin-bottom: 5px;"><br>
   <div class="btn-row">
    <button class="btn digit-button" id="one">1</button>
    <button class="btn digit-button" id="two">2 </button>
    <button class="btn digit-button" id="three">3 </button>
    <button class="btn operator-button" id="plus">+</button>
</div>
<div class="btn-row">
    <button class="btn digit-button" id="four">4</button>
    <button class="btn digit-button" id="five">5 </button>
    <button class="btn digit-button" id="six">6 </button>
    <button class="btn operator-button" id="minus">- </button>
</div>
<div class="btn-row">
    <button class="btn digit-button" id="seven">7</button>
    <button class="btn digit-button" id="eight">8 </button>
    <button class="btn digit-button" id="nine">9</button>
    <button class="btn operator-button" id="mul">* </button>
</div>
<div class="btn-row">
    <button class="btn digit-button" id="zero">0</button>
    <button class="btn operator-button" id="mod">%</button>
    <button class="btn equal-button" id="eq">=</button>
    <button class="btn operator-button" id="div">/</button>
</div>
<div class="btn-row">
    <button class="btn clear-button" id="clear">clear</button>
    <button class="btn back-button" id="back">back</button>
</div>
</table>
</form>
</body>
</html>
